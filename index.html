<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Save your notes</title>
</head>
<body>
    <div class="container">
        <header id="header">
            <h4>Welcome to SYN</h4>
            <p>You can save your notes and access them any time you want</p>
        </header>
        <main>
            <div class="form" id="textareaform">
            <div class="form-group">
                <label for="notes">Write Your Notes</label>
                <textarea id="notes" placeholder="Write your notes..."></textarea>
            </div>
            <div class="form-group">
                <button onclick="saveNotes()">Save Notes</button>
                <button onclick="expand()">Expand</button>
            </div>
        </div>
        <div class="collapse-btn" id="collapsebtnid">
            <button onclick="collapse()">Collapse</button>
        </div>
        <div class="allNotes" id="allNotesId"></div>
        </main>
        <footer></footer>
    </div>
</body>
</html>
